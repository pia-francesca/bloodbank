{% extends 'base.html' %}

{% block header %}
  <br><br>   
  <h1>{% block title %}Remove blood bags{% endblock %}</h1>
  <br><br> 
{% endblock %}

{% block content %}
<div style="min-height: 400px;">
  <div class="card text-dark bg-light mb-3" style="max-width: 36rem;">
    <div class="card-body">
      <form method="post">
        <div class="input-group mb-3">
          <span class="input-group-text" id="blood_id">Blood Bag ID</span>
          <input type="text" class="form-control" name ="blood_id" id="nlood_id" required aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <button type="submit" class="btn btn-danger d-grid gap-2 col-6 mx-auto" onclick="return confirm('Are you sure?');">Remove Blood Bag</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
